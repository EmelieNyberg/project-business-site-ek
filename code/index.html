<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stellar Sound</title>
  <!-- css file and link it here! -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <div class="hero">
    <video autoplay muted loop class="hero-video">
      <source src="assets/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <header class="navbar">
      <div class="navbar-logo">
        <img src="assets/testlogo.png" alt="Stellar Sound Logo">

      </div>
      <div class="navbar-menu">
        <ul>
          <a class="navbar-link" href="https://www.google.se/">
            MUSIC
          </a>
          <a class="navbar-link" href="https://www.google.se/">
            PRICING
          </a>
          <a class="navbar-link" href="https://www.google.se/">
            ABOUT US
          </a>
        </ul>

      </div>
      <div class="navbar-login">
        <a href="https://www.google.com">
          <button class="login-button">LOG IN</button>
        </a>

        </button>

      </div>
    </header>






  </div>


  <div class="signup signup-picture">
    <img src="assets/picture.webp" alt="Picture of space">
  </div>

  <div class="signup signup-form">
    <form action="https://httpbin.org/anything" method="post">
      <h2>Sign up and start listening</h2>
      <!-- <fieldset> -->
      <label>
        <span>Name</span>
        <input type="text" name="name" required>
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" required>
      </label>
      <label>
        <span>Country</span>
        <select name="country" required>
          <option value="" disabled selected></option>
          <option value="SE">Sweden</option>
          <option value="NO">Norway</option>
          <option value="DK">Denmark</option>
          <option value="FI">Finland</option>
        </select>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" required>
      </label>
      <label>
        <input type="checkbox" name="terms-and-conditions" required>
        I accept the terms and conditions
      </label>
      <button type="submit">Save</button>
      <!-- </fieldset> -->

    </form>

  </div>

  <footer>
    <div class="business-info">
      <ul class="footer-column">
        <label class="footer-column-label">
          Legal
        </label>
        <li class="footer-column-item">
          <a class="footer-column-item-link" href="https://www.google.com/">
            Terms of Use
          </a>
        </li>
      </ul>

      <ul class="footer-column">
        <label class="footer-column-label">
          Contact us
        </label>
        <li class="footer-column-item">
          <a class="footer-column-item-link" href="https://www.google.com/">
            Phone number
          </a>
        </li>

        <li class="footer-column-item">
          <a class="footer-column-item-link" href="https://www.google.com/">
            Contactcenter
          </a>
        </li>
      </ul>
      <ul class="footer-column">
        <label class="footer-column-label">
          Legal
        </label>
        <li class="footer-column-item">
          <a class="footer-column-item-link" href="https://www.google.com/">
            Terms of Use
          </a>
        </li>
      </ul>

      <ul class="footer-column">
        <label class="footer-column-label">
          Contact us
        </label>
        <li class="footer-column-item">
          <a class="footer-column-item-link" href="https://www.google.com/">
            Phone number
          </a>
        </li>

        <li class="footer-column-item">
          <a class="footer-column-item-link" href="https://www.google.com/">
            Contactcenter
          </a>
        </li>
      </ul>

    </div>
    <div class="personal-info">

    </div>

  </footer>




</body>

</html>
